{% extends "encyclopedia/layout.html" %}
 
{% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'encyclopedia/styles.css' %}">

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
  <form action="{% url 'page_created' %}" method="POST">
    {% csrf_token %}
    <div style="display: flex;
    flex-direction: column;">
    <div style="display: flex;
    align-items: center;">

      <label for="title1">Title: </label>
      <input required type="text" id="title1" name="title" style="margin-bottom: 10px; width:200px" placeholder="Enter your page name" style="display:inline">
    </div>
    <div >
      <label style="display: block;" for="content1">Markdown Content</label>
      <textarea required id="content1" style="display:inline" name="content"></textarea>
    </div>
      
    </div>
    <button style="background-color: antiquewhite; font-weight:bold" class="btn" type="submit">creat Page </button>
  </form>
  

{% endblock %}
