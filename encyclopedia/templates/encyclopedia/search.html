{% block title %}

{% block body %}

    <ul>
        recommendation<br>
        {% for entry in recommendation %}
        
          <a href="{% url 'entry' title=entry%}">{{entry}}</a> <br>
        {% endfor %}
    </ul>

{% endblock %}
